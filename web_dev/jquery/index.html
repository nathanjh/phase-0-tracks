<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jQuery Practice</title>
	<style>
	#kf {
		position:absolute;
		display: none;
	}
	#button-wrap {
		float: left;
	}
	</style>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
	<div id="button-wrap">
		<button id="left">&larr;</button>
		<button id="right">&rarr;</button>
		<button id="up">&uarr;</button>
		<button id="down">&darr;</button>
	</div>
	<div>
		<p>click here to play with Killface (whatever you do, don't click him)</p>
		<img id="kf" src=killface.jpeg>
	</div>
	<script src="script.js"></script>
</body>
</html>
